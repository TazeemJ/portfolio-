<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Expensive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background: #fff !important;"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 40px;"
          >Office Expense Form</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button
            id="add"
            class="btn text-white ms-auto me-3 bg-danger"
            style="background-color: #bb2d3b !important;"
          >
            Add New Expenses
          </button>
        </div>
      </div>
    </nav>
    <div class="formshow w-100 d-none">
      <form class="col-4 mx-auto py-3" id="form">
        <div
          class="form-heading d-flex justify-content-between align-items-center px-3"
        >
          <h2 class="py-2 pt-3">Add New Expense</h2>
          <svg
            id="close"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
            />
          </svg>
        </div>
        <hr />
        <fieldset class="px-3">
          <div class="mb-3">
            <label for="date" class="form-label">Expense Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="Account" class="form-label">Account</label>
            <select id="Account" class="form-select">
              <option>Electricity Bill</option>
              <option>Petty Cash</option>
              <option>Internet Bill</option>
              <option>Water Filling</option>
              <option>Guest Refreshment</option>
              <option>Meals & Tips</option>
              <option>Miscellaneous</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Comments" class="form-label">Comments</label>
            <textarea
              id="Comments"
              class="form-control"
              style="height: 100px;"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="Amount" class="form-label">Amount</label>
            <input
              id="Amount"
              type="number"
              class="form-control"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="PaidBuy" class="form-label">Paid Buy</label>
            <select id="PaidBuy" class="form-select">
              <option>Cash in Hand</option>
              <option>Usama Ali</option>
              <option>Sir Mujassir</option>
              <option>Sir Omer Aziz</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="ExpenseBuy" class="form-label">Expense Type</label>
            <select id="ExpenseBuy" class="form-select">
              <option>Office Expense</option>
              <option>Common Expense</option>
              <option>Petty Cash</option>
            </select>
          </div>
        </fieldset>
        <hr />
        <button id="submit" type="submit" class="btn btn-primary ms-3">
          Submit
        </button>
        <button
          id="update"
          type="button"
          class="btn text-white ms-2"
          disabled
          style="background-color: #bb2d3b;"
        >
          Update
        </button>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 my-3">
          <div class="search-container d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="search"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-search ms-auto"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
            <input
              type="search"
              name="search"
              class="me-3 w-25"
              placeholder="Search"
            />
            <button
              class="btn text-white ms-3"
              style="background-color: black !important;"
            >
              Expensive
            </button>
            <button
              class="btn text-white ms-3"
              style="background-color: black !important;"
            >
              Petty Cash
            </button>
            <button
              class="btn text-white ms-3"
              style="background-color: black !important;"
            >
              Common Expense
            </button>
            <button
              class="btn text-white ms-3"
              style="background-color: black !important;"
            >
              Today
            </button>
            <button
              class="btn text-white ms-3 me-3"
              style="background-color: black !important;"
            >
              All
            </button>
          </div>
        </div>

        <div class="col-3">
          <button
            class="btn text-white ms-suto"
            style="background-color: black !important;"
          >
            View Summary Details
          </button>
          <div id="showD">
           
          </div>
        </div>
        <div class="col-9 px-0">
          <table class="table mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Account</th>
                <th scope="col">Comments</th>
                <th scope="col">Paid By</th>
                <th scope="col">Account</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="mian.js"></script>
  </body>
</html>
