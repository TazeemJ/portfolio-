<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="header">
        <h2>Employer</h2>
    </div>
    <div class="upper-btn-box">
        <div class="btn-left-box">
            <button id="addEpm"><i class="fa fa-plus"></i>
                Add Employer
            </button>
            <button style="background-color:#33B5E6;"><i class="fa fa-plus"></i>
                clear Filtering
            </button>
        </div>
        <div class="btn-right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Search bar">
            <button>Search</button>
        </div>
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th >Sr NO</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="tbody">
                <!-- <tr>
                    <td>Sr NO\\</td>
                    <td><img src="download.jpg" alt="" width="40px" height="40" style="border-radius: 50%;"></td>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Last Name</td>
                    <td>E-mail</td>
                    <td>office Code</td>
                    <td>Job Title</td>
                    <td>
                        <button ><i class="fa fa-eye"></i> Edit</button>
                        <button style="background-color: #EE534F;"> <i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr> -->
            </tbody>

        </table>
    </div>
    <div class="model ">
        <div id="hamburger"></div>
        <div class="left-model">
            <div class="img-box">
                <img src="img/download.png" height="150" width="150" alt="">
                <input required type="file" name="" id="file">
            </div>
        </div>
        <div class="right-model">
            <form id="formrest">
                <div class="input-box">
                    <label for="id">Id</label>
                    <input type="text" id="id" required>
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-box">
                    <label for="l-name">Last Name</label>
                    <input type="text" id="l-name" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="type" id="email" required>
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" id="office-code" required>
                </div>
                <div class="input-box">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" required>
                </div>
                <div class="input-box">
                    <button id="regBtn" type="submit">Register</button>
                    <button id="update" disabled style="background-color: #EE534F;">Update</button>
                </div>
            </form>
        </div>


    </div>








    <script src="min.js"></script>
</body>

</html>
