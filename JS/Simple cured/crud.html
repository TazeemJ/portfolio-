    <div class="container">
        <div class="row justify-content-center mt-5 ">
            <div class="col-6">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Enter chapter name"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <button class=" input-group-text btn btn-primary" id="btnAdd">Add</button>

                </div>
                <div class="random">
                    <ul id="ul">
                        <li id="li" class=" bg-light list-group-item d-flex p-2 px-4 mb-1">
                            <h2 id="h2">Chapter 1</h2>
                            <button class="btn btn-warning ml-auto" onclick="ediBtn(this)">Edit</button>
                            <button onclick="delBtn(this)" class="btn btn-danger ml-3">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let addBtn = document.getElementById("btnAdd");
        let ul = document.getElementById("ul")
        addBtn.addEventListener("click", function () {
            let ul = document.getElementById("ul")
            if (ul.children[0].className === "h31") {
                ul.children[0].remove();
            }
            let input = document.getElementById("input").value

            if (input != "") {
                let li = document.createElement("li");
                li.style.listStyle = "none"
                li.innerHTML = `
                <li id="li" class=" bg-light list-group-item d-flex p-2 px-4 mb-1">
                    <h2 id="h2">${input}</h2> 
                    <button class="btn btn-warning ml-auto" onclick="ediBtn(this)">Edit</button> <button class="btn btn-danger ml-3" onclick="delBtn(this)">Delete</button>
                    </li>` ;
                ul.appendChild(li);
            } else {
                alert("Enter some value");
            }
        })

        function delBtn(e) {
            e.parentElement.remove();

            let ul = document.getElementById("ul");
            if (ul.children.length <= 0) {
                let h3 = document.createElement("h3");
                h3.classList.add("h31");
                h3.innerHTML = "<h1>Nothing is here behind</h1>";
                h3.style.textAlign = "center";
                h3.style.margin = "50px";
                h3.style.color = "black";
                ul.appendChild(h3);
            }
        }
        function ediBtn(e) {
            if (e.innerText === "Edit") {
                e.innerText = "Done"
                e.classList.remove("btn-warning")
                e.classList.add("btn-success")
                let currentH3 = e.previousElementSibling;
                let input = document.createElement("input");
                input.type = "text"
                input.placeholder = `${e.previousElementSibling.innerText}`
                input.classList.add("form-control", "me-3")
                let newInput = currentH3.replaceWith(input)

            } else if (e.innerText === "Done") {
                e.innerText = "Edit";
                e.classList.remove("btn-success");
                e.classList.add("btn-warning");
                let addh3 = document.createElement("h2");
                let newInput = e.previousElementSibling;
                let a = newInput.replaceWith(addh3);
                addh3.textContent = newInput.value
            }

        }


    </script>
