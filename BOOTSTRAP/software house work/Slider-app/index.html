<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Slick carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  </head>
  <body>
    <style>
      .div-img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        overflow: hidden;
      }
      h4 {
        margin-top: 10px;
        color: inherit;
        margin-bottom: 0.1em;
        font-size: 1rem;
      }
      .slider-container {
        position: relative;
      }
      .div-slider {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .div-slider img {
        transition: scale 0.5s;
      }
      .div-slider img:hover {
        scale: 1.1;
      }
      .custom-prev,
      .custom-next {
        position: absolute;
        background: none !important;
        border: none;
        top: 50%;
        z-index: 500;
        transform: translateY(-50%);
      }
      .custom-prev {
        left: 0%;
      }
      .custom-next {
        right: 0%;
      }
      .custom-prev,
      .custom-next:hover {
        cursor: pointer;
      }
      @media (max-width: 1213) {
        .div-img img{
          width: 300px;
          height: 300px;
          border-radius: 50%;
          overflow: hidden;
        }
      }
    </style>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 px-0">
          <div class="slider-container">
            <div class="div">
              <div class="div-slider">

                    src="https://komersh.com/wp-content/uploads/2023/07/Untitled-150-%C3%97-150-px-84.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <h4 class="text-center">Sweaters</h4>
              </div>
            </div>

            <div class="div">
              <div class="div-slider">
                <div class="div-img">
                  <img
                    src="https://komersh.com/wp-content/uploads/2023/07/Untitled-150-%C3%97-150-px-82.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <h4 class="text-center">Jumpsuits</h4>
              </div>
            </div>
            <div class="div">
              <div class="div-slider">
                <div class="div-img">

                    src="https://komersh.com/wp-content/uploads/2023/07/Untitled-150-%C3%97-150-px-71.png"
                    alt=""

                    alt=""

                  />
                </div>
                <h4 class="text-center">Skirts</h4>
              </div>
            </div>
            <div class="div">
              <div class="div-slider">
                <div class="div-img">
                  <img
                    src="https://komersh.com/wp-content/uploads/2023/07/Untitled-150-%C3%97-150-px-84.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <h4 class="text-center">Sweaters</h4>
              </div>
            </div>
            <div class="div">
              <div class="div-slider">
                <div class="div-img">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slider-container").slick({
          dots: false,
          infinite: true,
          speed: 800,
          slidesToShow: 8,
          slidesToScroll: 1,
          prevArrow:
            '<button type="button" class="custom-prev"><i class="fas fa-chevron-left"></i></button>',
          nextArrow:
            '<button type="button" class="custom-next"><i class="fas fa-chevron-right"></i></button>',

          responsive: [
            {
              breakpoint: 1213,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                infinite: true,
                dots: false,
                prevArrow:
                  '<button type="button" class="custom-prev"><i class="fas fa-chevron-left"></i></button>',
                nextArrow:
                  '<button type="button" class="custom-next"><i class="fas fa-chevron-right"></i></button>',
              },
            },
            {
              breakpoint: 850,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                infinite: true,
                dots: false,
                prevArrow:
                  '<button type="button" class="custom-prev"><i class="fas fa-chevron-left"></i></button>',
                nextArrow:
                  '<button type="button" class="custom-next"><i class="fas fa-chevron-right"></i></button>',
              },
            },
            {
              breakpoint: 786,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
                dots: false,
                prevArrow:
                  '<button type="button" class="custom-prev"><i class="fas fa-chevron-left"></i></button>',
                nextArrow:
                  '<button type="button" class="custom-next"><i class="fas fa-chevron-right"></i></button>',
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
